<html>
  <head>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='js/client.js'></script>
  </head>
  
  <body>    
    <form name='parent-form'>
      <legend>New Parent Form</legend>
      <br/>
      <label>Email:
        <input type='email' name='email' placeholder='Email'>
      </label>
      <br/>
      <label>Password:
        <input name='password' placeholder='Password'>
      </label>
      <br/>
      <label>Retype Password:
        <input name='confirm_password' placeholder='Retype Password'>
      </label>
      <br/>
      <button type='submit'>Submit</button>
    </form>
    
    <h3>Listing all Parents</h3>
    
    <ul id='parent-list'></ul>
    
    <form name='volunteer-form'>
      <legend>New Volunteer Form</legend>
      <br/>
      <label>Email:
        <input type='email' name='email' placeholder='Email'>
      </label>
      <br/>
      <label>Password:
        <input name='password' placeholder='Password'>
      </label>
      <br/>
      <label>Retype Password:
        <input name='confirm_password' placeholder='Retype Password'>
      </label>
      <br/>
      <button type='submit'>Submit</button>
    </form>
    
    <h3>Listing all Volunteers</h3>
    
    <ul id='volunteer-list'></ul>
  </body>
</html>
