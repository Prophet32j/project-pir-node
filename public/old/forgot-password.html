    <!-- Bootstrap -->

    <link href="styles/bootstrap/main.css" rel="stylesheet">

    <style>
    .div-hidden {
      display: none;
    }
    </style>
    
  </head>
  
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation" id="top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#home-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html">
          <div class="pir-logo-nav"></div>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="nav navbar-nav">
            <!-- <li class="active"><a href="#">Home</a></li> -->
            <li><a href="about.html">About</a></li>

    <div class="container" style="margin: 10px;">
      <div class="row">
        <h3>Password Reset</h3>
      </div>
      
      <div class="col-lg-6">

        <div id="password-reset-div">
          <form name="password-reset">
          
            <!-- Email -->
            <div class="form-group">
              <label for="emailaddress">Email</label>
              <input type="email" class="form-control" id="emailaddress" name="email" placeholder="Enter email address" autofocus>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-success">Reset</button>
            </div>
            
          </form>
        </div>

        <div id="success-div" class="div-hidden">
          <h4>Success!</h4>

          <p>Email sent. Please check your email for instructions on resetting your password.</p>
        </div>

      </div>
    </div>
    
  </body>
