    <div class="container" style="margin: 10px;">
      <div class="row">
        <h3>User Sign-in</h3>
      </div>
      
      <div class="col-lg-6">
      <!-- Registration Form -->
        <form name="login">
        
          <!-- Email -->
          <div class="form-group">
            <label for="emailaddress">Email</label>
            <input type="email" class="form-control" id="emailaddress" name="email" placeholder="Enter email address" autofocus>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="emailaddress">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
       
          <p>Forgot password? <a href="/forgot-password.html">Click here</a></p>
          
          <div class="form-group">
            <button type="submit" class="btn btn-success">Sign In</button>
          </div>

          <div id="login-error" class="alert alert-danger" style="display: none" role="alert">
          <strong>Error! </strong>Incorrect email or password!
          </div>

          
        </form>
      </div>
    </div>
