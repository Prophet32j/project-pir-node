    <div class="container" style="margin: 10px;">
      <div class="row">
        <h2>Account Registration</h2>
      </div>
 
      <!-- Registration Form -->
      <form name="user-registration">
      
        <!-- Email -->
        <div class="form-group">
          <label for="emailaddress">Email address: </label>
          <div>
            <input type="email" class="form-control" id="emailaddress" name="email" placeholder="Enter email address" autofocus>
            <p class="help-block">
              Example: ulid@illinoisstate.edu
            </p>
          </div>
        </div>
        
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password: </label>
          <div>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            <p class="help-block">
              Min: 6 characters
            </p>
          </div>
        </div>
        
        <!-- Password Confirmation -->
        <div class="form-group">
          <label for="password-conf">Confirm Password: </label>
          <input type="password" class="form-control" id="password-conf" name="password_conf" placeholder="Confirm Password">
        </div>
        
        <!-- User Account Type -->
        <div class="form-group">
          <label for="account">Account Type: </label>
          <select name="type" id="account" class="form-control">
            <option>Select Account</option>
            <option value="p">Parent</option>
            <option value="v">Volunteer</option>
          </select>
        </div>
     
        <div class="form-group">
          <button type="submit" class="btn btn-info">Register</button>
        </div>
        
      </form>
    </div>
    
  </body>
